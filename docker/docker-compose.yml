version : '3.8'
services:
  lokhub-nacos:
    container_name: lokhub-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - lokhub-mysql
  lokhub-mysql:
    container_name: lokhub-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "33706:3306" # 有经验的开发不会直接暴露3306端口
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=2'
        ]
    environment:
      MYSQL_DATABASE: 'laigeoffer-lokhub'
      MYSQL_ROOT_PASSWORD: laigeoffer-lokhub #上线修改为复杂密码，否则很容易被黑
  lokhub-redis:
    container_name: lokhub-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/lokhub/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/lokhub/redis/redis.conf
  lokhub-gateway:
    container_name: lokhub-gateway
    build:
      context: lokhub/gateway
      dockerfile: dockerfile
    ports:
      - "6880:6880"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_CLOUD_NACOS_DISCOVERY_SERVER-ADDR=http://lokhub-nacos:8848
      - SPRING_CLOUD_NACOS_DISCOVERY_USERNAME=nacos
      - SPRING_CLOUD_NACOS_DISCOVERY_PASSWORD=AbMt1425@asda@9123
      - SPRING_CLOUD_NACOS_CONFIG_SERVER-ADDR=http://lokhub-nacos:8848
      - SPRING_CLOUD_NACOS_CONFIG_USERNAME=nacos
      - SPRING_CLOUD_NACOS_CONFIG_PASSWORD=AbMt1425@asda@9123
      - SPRING_REDIS_HOST=lokhub-redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      - lokhub-redis
      - lokhub-nacos
    links:
      - lokhub-redis
      - lokhub-nacos
  lokhub-auth:
